<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory app</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1> Sneaker Inventory Tracker </h1>
        <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5hEU0OwpQrFQQujmJZCLq1kGGzrFC36y-Vze3wNTxg_o8NnVrZxBGIVEYSmlYph0SMWI&usqp=CAU">
    </header>
    <div>
        <h2>Current Inventory</h2>
        <article>
            <form>


                <label for="sneakerName">Sneaker Name</label>
                <input type="text" id="sneakerName" name="sneakerName" required>


                <label for="sneakerPrice">Price </label>
                <input type="number" id="sneakerPrice" name="price" min="0" max="10000" required>


                <label for="sneakerSize">Size</label>
                <input type="number" id="sneakerSize" name="size" min="1" max="18" required>

                <label for="gender">Gender </label>
                <input type="text" id="gender">

                <label for="sneakerInstock">In Stock: </label>
                <input type="text" id="sneakerInstock" required>

                <label for="imgUrl">Image URL </label>
                <input type="link" id="imgUrl" required>





                <button type="submit" id="submitButton">Submit</button>





                <button type="reset" id="resetButton">Reset</button>






            </form>

        </article>
        <article>
            <ul>
            </ul>
        </article>
    </div>
</body>

</html>
