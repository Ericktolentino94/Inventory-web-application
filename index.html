<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory app</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1>  Sneaker Inventory Tracker </h1>
</header>
<body>
    <div>
        <h2>Current Inventory</h2>
        <article>
            <form>

            
                <label for="sneakerName">Sneaker Name</label>
                <input type="text" id="sneakerName" name="sneakerName">

            
                <label for="sneakerPrice">Price </label>
                <input type="text" id="sneakerPrice" name="price">

             
                <label for="sneakerSize">Size</label>
                <input type="text" id="sneakerSize" name="size">

             
                <label for="imgUrl">Image URL </label>
                <input type="link" id="imgUrl">
           

                <p> <strong>In Stock:</strong>True</p>
                
           

                   
                        <button type="submit" id="submitButton">Submit</button>
                
                   

            
                     
                        <button type="reset" id="resetButton">Reset</button>
                    
                     

                
               
            
            </form>
            
        </article>
         <article>
            <ul>
                <li>
        <h3>Air Jordan 1 Low</h3>
        <p> <strong>Price: </strong>$120</p>
        <p> <strong>InStock: </strong>True</p>            
        
        <p> <strong>US</strong>M</p>
        <p> <strong> Size: </strong>12</p>
               
        <img src="https://thousandlakes.store/cdn/shop/products/Thousand-Lakes-Store-air-jordan-1-low-shadow-toe-1.png?v=1650290688&width=493">
        </li>    
    </ul>
        </article>
    </div>
</body>
</html>
