<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory app</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1>  The Sneaker Inventory Tracker </h1>
</header>
<body>
    <div>
         <article>
        <label text="Sneaker">Air Jordan 1 Low</label>
        <div>
        <label text="price">$120</label>
        </div>
        <div>
        <label text="CountrySex">US M</label>
        <label text="size">12</label>
        </div>
        <div>
        <label for ="inStock">In Stock</label>
        <button type="submit">True</button>
        </div>
        <img src="https://thousandlakes.store/cdn/shop/products/Thousand-Lakes-Store-air-jordan-1-low-shadow-toe-1.png?v=1650290688&width=493">
        </article>
        <article>
            <form>
                <label for="sneakerList">Sneaker Name</label>
                <input type="text" id="sneakerName" name="fname">
                <div>
                <label for="sneakerPrice">Price</label>
                <input type="number" id="sneakerPrice" name="price">
                </div>
                <div>
                <label for="size">size</label>
                <input type="number" id="size" name="size">
            </div>
            <div>
                <label for="imgUrl">Image URL</label>
                <input type="link" id="imgUrl">
            </div>
                <label for ="inStock">In Stock</label>
                <button type="submit">True</button>
                <div>
                    <label for ="submit">Submit</label>
                     <button type="submit">Submit</button>
                     <label for="reset">Reset</label>
                     <button type="reset">Reset</button>
                </div>
               
                
            </form>
            
        </article>
    </div>
</body>
</html>
